<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grilled Cheese</title>
</head>
<body>
    <h1>Grilled Cheese</h1>
    <p>It's just bread and cheese.</p>
    <h2>Ingredients</h2>
    <p><ul>
        <li>Bread</li>
        <li>Cheese</li>
        <li>Butter</li>
    </ul></p>
    <h2>Directions</h2>
    <p><ol>
        <li>Put the cheese between the bread.</li>
        <li>Cook with butter.</li>
        <li>Stop cooking when golden brown and cheese has melted.</li>
    </ol></p>
    <p>Optional: enjoy with <a href="salsa.html">Charred Verde Salsa</a> </p>
</body>
</html>
